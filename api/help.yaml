        also: ['--lit', '--literate'],
        description: 'runs the repl session in literate mode',
        more: [
          'Literate mode interprets all unprompted lines as comments. Unlike the default mode, literate mode requires the user to explicitly write the "yew<" prompt for each non-comment line.',
          'For example, the following session writes a "hello, world!" program in literate mode:',
          '',
          '    this is a comment',
          '    below is my hello world program',
          '    yew< sayHello : () -> String := \_ => "hello, world!"',
          '    yew< sayHello ()',
          '',
          'When a file is specified, the session will be recorded to the specified file in literate format.',
