        notes: ["Implicitly appends '--ignore-comments false' to the options after the '-o' flag and its arguments"],
        see: {
          '-l': "run the repl session in literate mode",
          '--ignore-comments': "specify whether comments are dropped",
        }
      },
      --ignore-comments: {
        also: [],
        description: 'specify whether comments are ignored or recorded in any output',
        more: [
          "The default value is 'true', which means comments are ignored.",
        ],
        usage: '--drop-comments <true|false>',
        example: '--drop-comments false',
        notes: ["This option is implicitly set to 'false' when the '-o' flag is used. To ignore comments and use '-o', specify '--ignore-comments true' after the '-o' flag."],
